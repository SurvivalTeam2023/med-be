name: CI
on:
  pull_request:
    branches:
      - develop
jobs:
  build:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - name: yarn install dependencies
        run: yarn
      - name: yarn build project
        run: yarn build
